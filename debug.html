<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Canvas Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: monospace;
        }
        
        #container {
            border: 2px solid red;
            width: 800px;
            height: 600px;
            background: #333;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Canvas Debug Test</h1>
    <p>Canvas should appear in the red bordered container below:</p>
    
    <div id="container"></div>
    
    <script>
        function setup() {
            console.log('Setting up canvas...');
            
            // Test 1: Basic 2D canvas
            let canvas = createCanvas(800, 600);
            canvas.parent('container');
            
            background(100, 200, 100);
            fill(255);
            textAlign(CENTER, CENTER);
            textSize(24);
            text('SUCCESS: Canvas is visible!', width/2, height/2 - 50);
            
            fill(255, 255, 0);
            text('This is a 2D canvas test', width/2, height/2);
            
            fill(255, 100, 100);
            text('If you see this, p5.js is working', width/2, height/2 + 50);
            
            console.log('Canvas created successfully:', canvas);
            console.log('Canvas dimensions:', width, 'x', height);
        }
        
        function draw() {
            // Draw a moving circle to show animation
            fill(255, 100, 100, 150);
            circle(mouseX, mouseY, 20);
        }
        
        function mousePressed() {
            console.log('Mouse clicked at:', mouseX, mouseY);
            fill(255, 255, 0);
            circle(mouseX, mouseY, 30);
        }
    </script>
</body>
</html>
