<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - p5.js Shaders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <h1>Conway's Game of Life</h1>
            <div class="navbar-controls">
                <span class="control-info">
                    Draw Cells
                    <svg class="mouse-icon" width="12" height="18" viewBox="0 0 14 20" fill="none">
                        <defs>
                            <clipPath id="leftButton">
                                <rect x="0" y="0" width="7" height="8"/>
                            </clipPath>
                        </defs>
                        <rect x="0.5" y="0.5" width="13" height="19" rx="6.5" stroke="currentColor" stroke-opacity="0.6"/>
                        <path d="M1 8 L13 8" stroke="currentColor" stroke-opacity="0.6"/>
                        <path d="M7 1 L7 8" stroke="currentColor" stroke-opacity="0.6"/>
                        <rect x="0.5" y="0.5" width="13" height="19" rx="6.5" fill="currentColor" fill-opacity="0.8" clip-path="url(#leftButton)"/>
                    </svg>
                </span>
                <button class="control-button" onclick="clearCanvas();">
                    Clear <span class="control-key">C</span>
                </button>
            </div>
        </nav>
    </header>
    
    <main id="canvas-container"></main>
    
    <script src="shaders.js"></script>
    <script src="main.js"></script>
</body>
</html>
